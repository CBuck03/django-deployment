<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
             <div class="navbar-header">
                 <a class="navbar-brand" href="#">DjangoCourse</a>
             </div>
            <ul class="navbar-nav mr-auto">
                <li class="active"><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
                <li><a class="nav-link" href="{% url 'first_app:form_page' %}">Form</a></li>
                <li><a class="nav-link" href="{% url 'first_app:users_page' %}">Users</a></li>
                <li><a class="nav-link" href="{% url 'first_app:help_page' %}">Help</a></li>
                <li><a class="nav-link" href="{% url 'first_app:other_page' %}">Other</a></li>
                <li><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="nav-link" href="{% url 'first_app:register_page' %}">Register</a></li>

                {% if user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a class="nav-link" href="{% url 'first_app:user_login_page' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            {% block body_block %}
    <!--    Anything outside of this will be inherited if you extend-->
            {% endblock %}
        </div>
    </div>
</body>
</html>
